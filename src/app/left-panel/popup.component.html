<div class="modal-head">
    
    
</div>
<div class="modal-wrap">
    <div class="form">
        <button class="modal__close" (click)="closed.next()">&#x2716;</button>
        <div class="form-group">
            <label class="form__label">Date</label>
            <input type="date" class="form__input" name="eventDate" [(ngModel)]="event.eventDate">
        </div>
        <div class="form-group">
            <label class="form__label">Time</label>
            <input type="time" class="form__input" name="eventTime" [(ngModel)]="event.eventTime">
        </div>
        <div class="form-group">
            <label class="form__label">Name</label>
            <input type="text" class="form__input form__input_name" name="eventName" [(ngModel)]="event.eventName">
        </div>
        <div class="form-group">
            <label class="form__label">Description</label>
            <textarea class="form__input form__text" name="eventDescription" [(ngModel)]="event.eventDescription"></textarea>
        </div>
        <button (click)="addEvent()">Add event</button>
    </div>
</div>
